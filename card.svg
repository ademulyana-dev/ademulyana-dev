<svg width="520" height="300" viewBox="0 0 520 300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Scanline pattern for CRT effect -->
    <pattern id="scanlines" x="0" y="0" width="1" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="1" height="2" fill="rgba(0,0,0,0.15)"/>
    </pattern>

    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle glow for text -->
    <filter id="textglow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Card gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f0a"/>
      <stop offset="100%" style="stop-color:#050d05"/>
    </linearGradient>

    <!-- Neon border gradient -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF41"/>
      <stop offset="50%" style="stop-color:#00ccff"/>
      <stop offset="100%" style="stop-color:#00FF41"/>
    </linearGradient>

    <!-- Top bar gradient -->
    <linearGradient id="topBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF41;stop-opacity:0"/>
      <stop offset="30%" style="stop-color:#00FF41;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#00ccff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="divider" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF41;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#00FF41;stop-opacity:0.5"/>
      <stop offset="80%" style="stop-color:#00FF41;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#00FF41;stop-opacity:0"/>
    </linearGradient>

    <!-- Clip path for round avatar -->
    <clipPath id="avatarClip">
      <rect x="33" y="38" width="84" height="84" rx="5"/>
    </clipPath>
  </defs>

  <!-- === BACKGROUND === -->
  <rect width="520" height="300" rx="14" fill="url(#bgGrad)"/>
  <rect width="520" height="300" rx="14" fill="url(#scanlines)" opacity="0.4"/>

  <!-- === GLOWING BORDER === -->
  <rect x="1.5" y="1.5" width="517" height="297" rx="13"
        fill="none" stroke="url(#borderGrad)" stroke-width="1.5"
        filter="url(#glow)" opacity="0.9"/>
  <rect x="6" y="6" width="508" height="288" rx="10"
        fill="none" stroke="#00FF41" stroke-width="0.3" opacity="0.2"/>

  <!-- === CORNER DECORATIONS === -->
  <polyline points="6,26 6,6 26,6" fill="none" stroke="#00FF41" stroke-width="2.5" filter="url(#glow)"/>
  <polyline points="494,6 514,6 514,26" fill="none" stroke="#00ccff" stroke-width="2.5" filter="url(#glow)"/>
  <polyline points="6,274 6,294 26,294" fill="none" stroke="#00ccff" stroke-width="2.5" filter="url(#glow)"/>
  <polyline points="494,294 514,294 514,274" fill="none" stroke="#00FF41" stroke-width="2.5" filter="url(#glow)"/>

  <!-- === TOP HEADER === -->
  <rect x="20" y="20" width="480" height="1" fill="url(#topBar)"/>
  <text x="30" y="16" font-family="'Courier New', Courier, monospace" font-size="8.5"
        fill="#00FF41" opacity="0.7" letter-spacing="4" font-weight="bold">DEVELOPER ID CARD</text>
  <text x="452" y="16" font-family="'Courier New', Courier, monospace" font-size="8"
        fill="#00ccff" opacity="0.6" text-anchor="end">#001</text>

  <!-- === AVATAR BOX === -->
  <rect x="30" y="35" width="90" height="90" rx="6" fill="#001a00"
        stroke="#00FF41" stroke-width="1.5" filter="url(#glow)" opacity="0.95"/>

  <!-- Foto dari GitHub -->
  <image href="https://raw.githubusercontent.com/ademulyana-dev/ademulyana-dev/main/face.jpg"
         x="33" y="38" width="84" height="84"
         clip-path="url(#avatarClip)"
         preserveAspectRatio="xMidYMid slice"/>

  <!-- === MAIN INFO === -->
  <text x="138" y="52" font-family="'Courier New', Courier, monospace" font-size="8"
        fill="#00FF41" opacity="0.55" letter-spacing="2">NAME</text>
  <text x="138" y="72" font-family="'Courier New', Courier, monospace" font-size="22"
        fill="#FFFFFF" font-weight="bold" filter="url(#textglow)">Ade Mulyana</text>

  <text x="138" y="92" font-family="'Courier New', Courier, monospace" font-size="8"
        fill="#00ccff" opacity="0.55" letter-spacing="2">ROLE</text>
  <text x="138" y="110" font-family="'Courier New', Courier, monospace" font-size="13"
        fill="#00FF41" filter="url(#textglow)">Fullstack Developer</text>

  <!-- === DIVIDER === -->
  <rect x="20" y="140" width="480" height="1" fill="url(#divider)"/>

  <!-- === BOTTOM INFO GRID === -->
  <text x="30" y="165" font-family="'Courier New', Courier, monospace" font-size="8"
        fill="#00ccff" opacity="0.55" letter-spacing="2">ORIGIN</text>
  <text x="30" y="184" font-family="'Courier New', Courier, monospace" font-size="12"
        fill="#FFFFFF">Indonesia ðŸ‡®ðŸ‡©</text>

  <line x1="185" y1="152" x2="185" y2="200" stroke="#00FF41" stroke-width="0.4" opacity="0.3"/>

  <text x="200" y="165" font-family="'Courier New', Courier, monospace" font-size="8"
        fill="#00ccff" opacity="0.55" letter-spacing="2">STACK</text>
  <text x="200" y="184" font-family="'Courier New', Courier, monospace" font-size="12"
        fill="#FFFFFF">JS Â· TS Â· Python Â· Go</text>

  <line x1="400" y1="152" x2="400" y2="200" stroke="#00FF41" stroke-width="0.4" opacity="0.3"/>

  <text x="415" y="165" font-family="'Courier New', Courier, monospace" font-size="8"
        fill="#00ccff" opacity="0.55" letter-spacing="2">FOCUS</text>
  <text x="415" y="184" font-family="'Courier New', Courier, monospace" font-size="12"
        fill="#FFFFFF">Web Â· API</text>

  <!-- === BOTTOM BAR === -->
  <rect x="20" y="210" width="480" height="1" fill="url(#divider)" opacity="0.6"/>

  <circle cx="36" cy="237" r="5" fill="#00FF41" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.2;1" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <text x="50" y="241" font-family="'Courier New', Courier, monospace" font-size="10"
        fill="#00FF41" filter="url(#textglow)">ONLINE</text>
  <text x="105" y="241" font-family="'Courier New', Courier, monospace" font-size="10"
        fill="#FFFFFF" opacity="0.5">â€”  Building cool things...</text>
  <text x="490" y="241" font-family="'Courier New', Courier, monospace" font-size="9"
        fill="#00ccff" opacity="0.6" text-anchor="end">github.com/ademulyana-dev</text>

  <!-- === PIXEL DOTS === -->
  <rect x="30" y="260" width="3" height="3" fill="#00FF41" opacity="0.4"/>
  <rect x="37" y="260" width="3" height="3" fill="#00FF41" opacity="0.3"/>
  <rect x="44" y="260" width="3" height="3" fill="#00FF41" opacity="0.2"/>
  <rect x="51" y="260" width="3" height="3" fill="#00FF41" opacity="0.1"/>

  <rect x="466" y="260" width="3" height="3" fill="#00ccff" opacity="0.1"/>
  <rect x="473" y="260" width="3" height="3" fill="#00ccff" opacity="0.2"/>
  <rect x="480" y="260" width="3" height="3" fill="#00ccff" opacity="0.3"/>
  <rect x="487" y="260" width="3" height="3" fill="#00ccff" opacity="0.4"/>

  <!-- === FINAL SCANLINE OVERLAY === -->
  <rect width="520" height="300" rx="14" fill="url(#scanlines)" opacity="0.15"/>

</svg>
